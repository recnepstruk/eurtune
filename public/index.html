<!DOCTYPE html>
<html ng-app="module.home">

<head>
    <title>Eur-Tune</title>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Google Font Audiowide -->
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <!-- Angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <!-- My links -->
    <link rel="stylesheet" type="text/css" href="/css/home.css">
    <script src="/js/module.home.js"></script>
</head>

<body ng-controller="performanceController as pCtrl">
    <!-- Side Navigation -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/">Home</a>
        <a data-toggle="modal" data-target=".bs-example-modal-sm">Login</a>
        <a data-toggle="modal" data-target=".bs-example-modal-sm2">Register</a>
        <a href="/about.html">About</a>
        <a href="/companies.html">Companies</a>  
    </div>
    <!-- Open Side Navigation -->
    <span id="navIcon" onclick="openNav()">&#9776;</span>
    <!-- Audi Image & Page Title & Button-->
    <div style="position: relative;">
        <img class="fade-in one" style='width:100%; max-height: 680px;' src="http://img00.deviantart.net/325d/i/2010/161/7/3/audi_r8_in_dark_by_abaddonvolac.jpg">
        <div id="title">
            <font size="7">Eur-Tune</font>
        </div>
        <a href="#section1"><img src="arrow.png" class="arrow bounce"></a>
    </div>
    <!-- Login Modal -->
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" ng-controller="module.auth.controller as auth">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Login</h4>
                </div>
                <div class="modal-body">
                    <form ng-submit="auth.login.submit($event)">
                        <br>
                        <label>Email:</label>
                        <fieldset>
                            <input required placeholder="Email" type="email" ng-model="auth.payloads.login.email" />
                        </fieldset>
                        <label for="password">Password:</label>
                        <fieldset>
                            <input required placeholder="Password" type="password" ng-model="auth.payloads.login.password" />
                        </fieldset>
                        <br>
                        <button type="submit">Login</button>
                        <p ng-class="auth.login.alert">{{ auth.login.message }}</p>
                    </form>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <!-- Register Modal -->
    <div class="modal fade bs-example-modal-sm2" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" ng-controller="module.auth.controller as auth">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Register!</h4>
                </div>
                <div class="modal-body">
                    <form ng-submit="auth.register.submit($event)">
                        <br>
                        <label>Email:</label>
                        <fieldset>
                            <input required placeholder="Email" type="text" ng-model="auth.payloads.register.email" />
                        </fieldset>
                        <label for="password">Password:</label>
                        <fieldset>
                            <input required placeholder="Create a password" type="password" ng-model="auth.payloads.register.password" />
                        </fieldset>
                        <br>
                        <button type="submit">Register</button>
                        <p ng-class="auth.register.alert">{{ auth.register.message }}</p>
                    </form>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <form ng-submit="pCtrl.vehicleRequest()" class="searchForm" id="section1">
        <h3>Select your vehicle</h3>
        <!-- Vehicle Make List -->
        <select required="true" name="cars" ng-model="pCtrl.make" ng-change="pCtrl.carMakeDropdown()">
            <option value="" disabled selected>Make</option>
            <option value="audi"> Audi</option>
            <option value="bmw"> BMW</option>
            <option value="porsche"> Porsche</option>
            <option value="volkswagen"> Volkswagen</option>
        </select>
        <!-- Audi Model List -->
        <select required="true" name="audis" ng-model="pCtrl.model" ng-show="pCtrl.audiModel">
            <option value="" disabled selected>Series</option>
            <option value="a4"> A4</option>
        </select>
        <!-- BMW Model List -->
        <select required="true" name="bmw" ng-model="pCtrl.model" ng-show="pCtrl.bmwModel">
            <option value="" disabled selected>Model</option>
            <option value="e46"> E46 M3</option>
        </select>
        <!-- Porsche Model List -->
        <select required="true" name="porsche" ng-model="pCtrl.model" ng-show="pCtrl.porscheModel">
            <option value="" disabled selected>Model</option>
            <option value="911"> 911</option>
        </select>
        <!-- VW Model List -->
        <select required="true" name="volkswagen" ng-model="pCtrl.model" ng-show="pCtrl.volkswagenModel">
            <option value="" disabled selected>Model</option>
            <option value="r32"> R32</option>
        </select>
        <!-- Year Input -->
        <input type="text" name="year" placeholder="Year" ng-model="pCtrl.year" required="true" ng-show="pCtrl.showYear">
        <!--         <input type="text" name="hp" placeholder="Horsepower" ng-model="pCtrl.horsepower" required="true" ng-show="pCtrl.showHP">
 -->
        <input type="submit">
    </form>
    <!-- Image returned from AJAX request -->
    <div ng-show="pCtrl.showVehicleInfo" class="apiImage">
        <img src="https://media.ed.edmunds-media.com{{pCtrl.vehicleImage}}">
        <!-- <img src="https://media.ed.edmunds-media.com{{pCtrl.vehicleInfo.photos[7].sources[0].link.href}}"> -->
    </div>
    <div id="parts">
    </div>
    <footer style="text-align: center;">
        <a href="http://www.edmunds.com/?id=apis">
            <img src="https://open-api.edmunds.com/api/openapi/v1/logo?size=220&format=horizontal&color=gray&api_key=bfgj98v9kdzm7ukyuxf7srtw">
        </a>
    </footer>
</body>

</html>
